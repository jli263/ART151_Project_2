<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project 2: Text-Based Game</title>
        <meta name="description" content="Text Based Game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        
        <img class="border_left" src="city_left_border.jpeg"> 
        <img class="border_right" src="city_right_border.jpeg">        

        <div style="margin-top: 15%; text-align: center;">
            <p>You enter the bright lights of New York city. You</p>
            <p>notice there is a Starbucks and Dunkin Donuts near by </p>
            <p>and you decide that you want to get some coffee</p>
            <p>to start off your day. Where do you go?</p>
            <button value="starbucks" onclick="coffeeChoice()" style="background-color: #00704A; border: none; width: 100px; height: 30px; "> Starbucks </button> 
            <button value="dunkin" onclick="coffeeChoice()" style=" margin-left: 5%; background-color: #FF671F; border: none; width: 120px; height: 30px;">Dunkin Donuts</button> 
        </div>
    </body>

    <script>
        function coffeeChoice() {
            localStorage.setItem("coffeeChoice", event.srcElement.value);
            window.location = "cityCoffee.html";
        }
    </script>
</html>
